<!DOCTYPE html>
<!--
This is a simple example that shows how to create scenes with textured objects
that cast shadows!
-->
<html>
	<head>
		<meta charset=utf-8>
		<title>HelloWorld - Game</title>
		<style>
		body { margin: 0;}
		canvas { width: 100%; height: 100%;}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

	</head>
	<body>
		<div id="instructions" style ='background-color: #E6E6FA;'>
			To win this game, you must eat enough hamburgers and get a score of 3. Also, do not forget to avoid the evil blue npc!
			<div class="container">
			  <div class="row">
			    <div class="col-4">
			      Pink ball:
			    </div>
			    <div class="col-6">
			      WIN
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-4">
			      Rubbish:
			    </div>
			    <div class="col-6">
			      -1
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-4">
			      Hamburger
			    </div>
			    <div class="col-6">
			     +1
			    </div>
			  </div>
			</div>
		</div>
		<script src="../three.js"></script>
		<script src="../js/physi.js"></script>
		<script src="../libs/dat.gui.min.js"></script>
		<script src="../loaders/OBJLoader.js"></script>
		<script src="game.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	 	<div id="info" style ='background-color: #E6E6FA;'></div>
	</body>
</html>
